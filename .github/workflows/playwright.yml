name: Playwright CI

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Create .env from secrets
        run: |
          echo "STACK_LOGIN=${{ secrets.STACK_LOGIN }}" >> .env
          echo "STACK_PASSWORD=${{ secrets.STACK_PASSWORD }}" >> .env

      - name: Run smoke
        run: npx playwright test -g "@smoke" --project=chromium --workers=1

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: smoke-report.zip
          path: playwright-report/
          retention-days: 14

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: smoke-test-results.zip
          path: test-results/
          retention-days: 14

  regression:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Create .env from secrets
        run: |
          echo "STACK_LOGIN=${{ secrets.STACK_LOGIN }}" >> .env
          echo "STACK_PASSWORD=${{ secrets.STACK_PASSWORD }}" >> .env

      - name: Run regression
        run: npx playwright test -g "@regression" --project=chromium --workers=1

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: regression-report.zip
          path: playwright-report/
          retention-days: 14

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: regression-test-results.zip
          path: test-results/
          retention-days: 14